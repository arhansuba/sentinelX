<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel Project</title>
  <script>
    // Use the custom fetch function to load the manifest and favicon
    import { fetchStaticAsset } from '../src/utils/staticFetch';

    fetchStaticAsset('/manifest.json')
      .then(response => response.json())
      .then(manifest => {
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], { type: 'application/json' }));
        document.head.appendChild(link);
      })
      .catch(error => console.error('Failed to load manifest:', error));

    fetchStaticAsset('/favicon.ico')
      .then(response => response.blob())
      .then(favicon => {
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = URL.createObjectURL(favicon);
        document.head.appendChild(link);
      })
      .catch(error => console.error('Failed to load favicon:', error));
  </script>
</head>
<body>
  <!-- ...existing code... -->
</body>
</html>
